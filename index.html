<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Bistrot La Manu</title>
</head>

<body>
    <h1 class="text-center">Bistrot <span class="fw-lighter">"La Manu"</span></h1>
    <div class="container">
        <div class="row shadow-sm p-3 mb-5 bg-body rounded">


            <div class="m-0 col-lg-6 d-flex justify-content-center d-none d-sm-block">
                <img class="img-fluid align-self-end w-100 mb-5" src="assets/img/plat-a-four-ovale.jpg">
            </div>
            <div class="col-lg-6">
                <form action="" method="get">
                    <fieldset>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Nom</label>
                            <input type="text" id="disabledTextInput" name="disabledTextInput" class="form-control"
                                placeholder="DOE" required>
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Prénom</label>
                            <input type="text" id="disabledTextInput" name="disabledTextInput" class="form-control"
                                placeholder="John" required>
                        </div>

                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Courriel</label>
                            <input type="email" id="disabledTextInput" name="disabledTextInput" class="form-control"
                                placeholder="john.doe@courriel.fr" required>
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Choix du plat</label>
                            <select id="disabledSelect" class="form-select" name="disabledSelect" required>
                                <option value="">-- Plats --</option>
                                <option value="1"> Courgette emmental </option>
                                <option value="2"> Courgette saumon </option>
                                <option value="3"> Courgette à l'ail </option>
                                <option value="4"> Courgette kebab </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Choix de l'accompagnement</label>
                            <select id="disabledSelect" class="form-select" name="disabledSelect" required>
                                <option value="" selected disabled>-- Accompagnements --</option>
                                <option value="1">-- Riz --</option>
                                <option value="2">-- Blé --</option>
                                <option value="3">-- Pates --</option>
                                <option value="4">-- Frites --</option>
                            </select>
                        </div>
                        <div label for="disabledTextInput" class="form-label">Commentaires (ex. Cuisson,
                            Allergies...)</label>
                            <textarea id="disabledTextInput" class="form-control" rows="5" cols="33"></textarea>
                        </div>

                        <div class="mb-3 d-flex justify-content-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" required>
                                <label class="form-check-label" for="disabledFieldsetCheck">
                                    Je promets de ne pas gaspiller : J'ai faim !!!
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center"><button type="submit"
                                class="btn bg-white border border-dark">Commander</button></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="bg-secondary pt-5 pb-5">
            <p class="text-white text-center">Design for LHP7</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
